<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Job List</title>
    <link th:href="@{/static/bower_components/bootstrap-table/dist/bootstrap-table.min.css}" rel="stylesheet" media="screen" type="text/css"/>
    <script type="text/javascript" th:src="@{/static/bower_components/bootstrap-table/dist/bootstrap-table.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bower_components/bootstrap-table/dist/extensions/filter-control/bootstrap-table-filter-control.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bower_components/bootstrap-table/dist/extensions/cookie/bootstrap-table-cookie.min.js}"></script>

</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <h3>Job List</h3>
        <table id="table"
               data-toolbar="#toolbar"
               data-sortable="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-show-export="true"
               data-pagination="true"
               data-side-pagination="server"
               data-page-list="[10, 25, 50, 100, ALL]"
               data-detail-view="true"
               data-minimum-count-columns="1"
               data-id-field="sendDate"
               smartDisplay="true">
        </table>
    </div>
    <script type="text/javascript" th:inline="javascript">

        function initTable() {
            var url = "/api/job";
            $('#table').bootstrapTable({
                columns: [{
                    field: 'id',
                    title: 'Job Code',
                    sortable: true,
                    filterControl: 'input'
                }, {
                    field: 'title',
                    title: 'Job Title',
                    sortable: true,
                    filterControl: 'input'
                }],
                url: url,
                contentType: "application/x-www-form-urlencoded",
                queryParamsType: "limit",
                queryParams: function (p) {
                    var data = {};
                    if (p.sort) {
                        data.sort = p.sort;
                    } else {
                        data.sort = "id";
                    }
                    data.order = p.order;
                    data.limit = p.limit;
                    data.offset = p.offset;
                    data.filter = p.filter;
                    return data;
                },
                detailFormatter: function (index, row, element) {
                    var result =
                            '<div class="row">' +
                            '<div class="col-md-10 col-md-offset-1">' +
                            '<dl class="col-md-6">' +
                            '<dt>Description</dt>' + '<dd>' + row.description + '</dd>' +
                            '</dl>' +
                            '<div class="col-md-6">' +
                            '<dt>Requirement</dt>' + '<dd>' + row.requirement + '</dd>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                    return result;
                },
                onPostBody: function () {
                    $(".filterControl input").attr('placeholder', 'Search');
                },
                filterControl: true,
                sortOrder: 'desc',
                cookie: true,
                cookieIdTable: 'job',
            });
        }

        jQuery(document).ready(function ($) {

            initTable();
        });

    </script>
</div>
</body>
</html>
